<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roberto Esposito</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css');

        :root {
            --primary-color: #ccff00; /* Il tuo colore per heading e icone */
            --background-start: #111;
            --background-end: #000;
            --text-color: #ffffff;
            --card-background: rgba(255, 255, 255, 0.05); /* Sfondo semi-trasparente per la card */
            --card-border: rgba(255, 255, 255, 0.1);
            --card-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            animation: gradient-animation 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background-color: var(--card-background);
            border-radius: 20px;
            border: 1px solid var(--card-border);
            box-shadow: var(--card-shadow);
            padding: 40px;
            max-width: 420px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(10px); /* Effetto "vetro smerigliato" */
            -webkit-backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(204, 255, 0, 0.5);
        }

        .name {
            font-size: 2.2em;
            font-weight: 700; /* Testo in grassetto */
            margin: 0;
            color: var(--primary-color);
        }

        .title {
            font-size: 1.2em;
            color: #ccc;
            margin-bottom: 30px;
        }

        .contact-info {
            list-style: none;
            padding: 0;
            margin: 30px 0;
            text-align: left;
        }

        .contact-info li {
            margin-bottom: 15px;
            font-size: 1em;
        }

        .contact-info li a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .contact-info li a:hover {
            color: var(--primary-color);
        }

        .contact-info li i {
            margin-right: 15px;
            color: var(--primary-color);
            width: 20px;
            text-align: center;
            font-size: 1.2em;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            background-color: transparent;
            color: var(--primary-color);
            padding: 15px 30px;
            border-radius: 50px;
            border: 2px solid var(--primary-color);
            text-decoration: none;
            font-weight: 700; /* Testo in grassetto */
            display: inline-block;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: var(--primary-color);
            color: var(--background-end);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="profile.png" alt="Foto Profilo di Roberto Esposito" class="profile-pic">

        <h1 class="name">Roberto Esposito</h1>
        <p class="title">Social Media Manager, Developer & Advertiser</p>

        <ul class="contact-info">
            <li>

                </a>
            </li>
            <li>
                <a href="mailto:roberto.esposito@email.com">
                    <i class="fas fa-envelope"></i> roberto.esposito.er@gmail.com
                </a>
            </li>
            <li>
                <a href="https://github.com/roberto-esposito" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i> github.com/roberto-esposito
                </a>
            </li>
             <li>
                <a href="https://linkedin.com/in/roberto-esposito" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-linkedin"></i> linkedin.com/in/roberto-esposito
                </a>
            </li>
            <li>
                <a href="https://twitter.com/roberto_dev" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-twitter"></i> twitter.com/roberto_dev
                </a>
            </li>
        </ul>

        <div class="button-container">
            <a href="https://portfolio.robertoesposito.com" class="btn" target="_blank" rel="noopener noreferrer">
                Visita il mio Portfolio

            <a href="roberto_esposito.vcf" class="btn" download>
                <i class="fas fa-user-plus"></i> Aggiungimi ai Contatti
            </a>
        </div>
    </div>

</body>
</html>
