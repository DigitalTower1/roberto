<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roberto Esposito - Business Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');

        :root {
            --primary-color: #007BFF; /* Un blu vibrante per gli accenti */
            --secondary-color: #f8f9fa; /* Uno sfondo grigio chiaro */
            --text-color: #333; /* Un colore di testo scuro per la leggibilit√† */
            --card-background: #ffffff; /* Sfondo bianco per la card */
            --card-shadow: 0 10px 20px rgba(0,0,0,0.1); /* Ombra per un effetto "fluttuante" */
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--primary-color);
            margin-bottom: 20px;
        }

        .name {
            font-size: 2em;
            font-weight: 700;
            margin: 0;
            color: var(--primary-color);
        }

        .title {
            font-size: 1.2em;
            color: #777;
            margin-bottom: 30px;
        }

        .contact-info {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .contact-info li {
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .contact-info li a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info li a:hover {
            color: var(--primary-color);
        }

        .contact-info li i {
            margin-right: 15px;
            color: var(--primary-color);
            width: 20px;
            text-align: center;
        }

        .portfolio-btn {
            background-color: var(--primary-color);
            color: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .portfolio-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://via.placeholder.com/150" alt="Foto Profilo di Roberto Esposito" class="profile-pic">
        <h1 class="name">Roberto Esposito</h1>
        <p class="title">Full Stack Developer</p>

        <ul class="contact-info">
            <li>
                <a href="tel:+391234567890">
                    <i class="fas fa-phone-alt"></i> +39 123 4567890
                </a>
            </li>
            <li>
                <a href="mailto:roberto.esposito@email.com">
                    <i class="fas fa-envelope"></i> roberto.esposito@email.com
                </a>
            </li>
            <li>
                <a href="https://github.com/roberto-esposito" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i> github.com/roberto-esposito
                </a>
            </li>
             <li>
                <a href="https://linkedin.com/in/roberto-esposito" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-linkedin"></i> linkedin.com/in/roberto-esposito
                </a>
            </li>
        </ul>

        <a href="https://portfolio.robertoesposito.com" class="portfolio-btn" target="_blank" rel="noopener noreferrer">
            Visita il mio Portfolio
        </a>
    </div>

</body>
</html>
